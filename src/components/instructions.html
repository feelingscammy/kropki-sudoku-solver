<div class="instructions">
    <button class="close-instructions">&times;</button>
    <h3>How to Use:</h3>
    <ol>
        <li>Enter known numbers (1-9) in the cells</li>
        <li>Select a dot type:
            <ul>
                <li><strong>Black Dot:</strong> One number is double the other</li>
                <li><strong>White Dot:</strong> Numbers differ by one</li>
                <li><strong>No Dot:</strong> Remove existing dot</li>
            </ul>
        </li>
        <li>Click between cells to place dots</li>
        <li>Click "Solve" to complete the puzzle</li>
    </ol>
</div>
